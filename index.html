  <style>
    :root {
      --background-color: #000000;
      --heart-particle-color-hue-min: 270;
      --heart-particle-color-hue-range: 30;
      --heart-particle-color-lightness: 70%;
      --text-particle-color-hue-min: 270;
      --text-particle-color-hue-range: 20;
      --text-particle-color-lightness: 90%;
    }

    body {
      margin: 0;
      overflow: hidden;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #backgroundCanvas {
      z-index: 1;
    }

    #heartCanvas {
      z-index: 2;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fall linear;
      user-select: none;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <canvas id="heartCanvas"></canvas>

  <script>
    // Incluir tu c√≥digo completo aqu√≠ (todo lo que ya tienes est√° bien)

    // A√±adimos corazones aleatorios que caen
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('emoji');
      heart.innerText = 'üíú';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Duraci√≥n aleatoria

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000); // Eliminar despu√©s de animar
    }

    // Generar varios corazones por segundo
    setInterval(createFallingHeart, 400);
  </script>
